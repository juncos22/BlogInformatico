<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="master/elements :: head-fragment"></div>
    <title>Registro</title>
</head>
<body>
<div th:replace="master/elements :: menu-fragment"></div>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-4 mt-5">
            <div class="img-content">
                <img th:src="@{/images/mbr-1920x1279.jpg}" alt="imagen"
                     width="524.7496423462089" height="350"
                     class="img-thumbnail">
            </div>
        </div>

        <div class="col-md-8">
            <h2 class="text-center text-white">Registro de Usuario</h2>
            <form th:object="${usuario}" action="/registrarse" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input class="form-control" type="text" th:field="*{nombre}" placeholder="Nombre de Usuario"
                           required id="nombre">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input class="form-control" type="email" th:field="*{email}" placeholder="Email"
                           required id="email">
                </div>
                <div class="form-group">
                    <label for="fecha_nacimiento">Fecha de Nacimiento</label>
                    <input class="form-control" type="date" th:field="*{fechaNacimiento}" placeholder="Fecha de Nacimiento"
                           required id="fecha_nacimiento">
                </div>
                <div class="form-group">
                    <label for="foto_usuario">Foto</label>
                    <input class="form-control" type="file" name="foto" placeholder="Foto de Perfil"
                           id="foto_usuario">
                </div>
                <div class="form-group">
                    <label for="password">Contrase単a</label>
                    <input class="form-control" type="password" th:field="*{password}" placeholder="Contrase単a"
                           required id="password">
                </div>
                <div class="form-group">
                    <label for="confirmar">Confirmar Contrase単a</label>
                    <input class="form-control" type="password" name="confirmar" placeholder="Confirme su Contrase単a"
                           required id="confirmar">
                </div>
                <button type="submit" class="btn btn-success btn-block">INGRESAR</button>
                <br><br>
                <div th:if="${mensaje}" class="alert alert-danger" role="alert">
                    <strong th:text="${mensaje}"></strong>
                </div>
            </form>
        </div>
    </div>
</div>
<br><br>
<div th:replace="master/elements :: footer-fragment"></div>
</body>
</html>
