<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<div th:replace="master/elements :: head-fragment"></div>
	<title>Home</title>
</head>
<body>
	<nav th:replace="master/elements :: menu-fragment"></nav>

	<div class="jumbotron jumbotron-fluid jumb-index">
		<div class="container text-center text-white">
			<h1 class="display-3">El Blog del Informatico</h1>
			<p class="lead">Publique su conocimiento al mundo.</p>
			<hr class="my-2">
            <a href="/info" class="btn btn-lg btn-info">LEER M√ÅS</a>
		</div>
	</div>

    <div class="container-fluid">
        <h3 class="text-center text-info">Mantenga informados a los internautas</h3>

        <p class="text-center text-secondary">
            Escriba sus publicaciones, tutoriales y comparta su conocimiento informatico
            con los usuarios/visitantes de la pagina.</p>

        <div id="carouselId" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselId" data-slide-to="0" class="active"></li>
                <li data-target="#carouselId" data-slide-to="1"></li>
                <li data-target="#carouselId" data-slide-to="2"></li>
                <li data-target="#carouselId" data-slide-to="3"></li>
            </ol>
            <div class="carousel-inner" role="listbox">
                <div class="carousel-item active">
                    <img th:src="@{/images/mbr-1-900x600.jpg}" width="1350" height="500" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img th:src="@{/images/mbr-900x600.jpg}" width="1350" height="500" alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img th:src="@{/images/mbr-1920x1355.jpg}" width="1350" height="500" alt="Third slide">
                </div>
                <div class="carousel-item">
                    <img th:src="@{/images/mbr-2-900x600.jpg}" width="1350" height="500" alt="Fourth slide">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselId" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselId" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
    <div class="container mt-3" th:if="${usuarios.size()} > 0">
        <h3 class="text-center text-white">USUARIOS REGISTRADOS</h3>
        <div class="row">
            <div class="col-md-4 mt-3" th:each="u : ${usuarios}">
                <div class="card text-dark bg-light">
                    <img class="card-img-top" th:src="@{'/archivos/' + ${u.fotoUsuario}}" alt="foto">
                    <div class="card-body">
                        <h4 class="card-title" th:text="${u.nombre}"></h4>
                        <p class="card-text" th:text="${u.email}"></p>
                        <hr class="my-2">
                        <a th:href="@{/usuarios(id=${u.id})}" class="btn btn-info btn-block">VER POSTS</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br><br>
	<div th:replace="master/elements :: footer-fragment"></div>
</body>
</html>
